<html>
<head>
	<!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Title of APP</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="center">
				<img class="logo" src="logo.PNG"/>
			</div>
		</div>
		<div class="row container-down">
			<form method="get" action="chat.html" class="text-center col s6 push-s3">

				<div class="input-field">
					<i class="material-icons prefix fa fa-hashtag" style="color: white;"></i>
					<input id="hashtag" name="hashtag" type="text" class="input-black center">
					<label class="labeled" for="hashtag">Hashtag?</label>
				</div>
				<div class="input-field second">
					<i class="material-icons prefix fa " style="color: white;"></i>
					<input id="username" name="user" type="text" class="input-black center">
					<label for="username" class="labeled">Username</label>
				</div>

				<div class="center">
					<button class="btn waves-effect waves-light center" type="submit" style="margin-left: 50px; margin-top: 50px;">Create</button>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</html>
